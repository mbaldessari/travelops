apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: dev-basic
  namespace: dev-istio-system
spec:
  addons:
    grafana:
      enabled: true
    kiali:
      enabled: true
    prometheus:
      enabled: true
    jaeger:
     install:
       storage:
         type: Memory
  {{- if eq .Values.appEnv "prod" }}
       ingress:
         enabled: true
  {{- end }}
  general:
    logging:
      logAsJSON: true
  policy:
    type: Istiod
  profiles:
  - default
  proxy:
    accessLogging:
      file:
        name: /dev/stdout
    networking:
      trafficControl:
        inbound: {}
        outbound:
          policy: REGISTRY_ONLY
  security:
    controlPlane:
      mtls: {{ default true .Values.security.controlPlane.mtls }}
    dataPlane:
      automtls: {{ default true .Values.security.dataPlane.automtls }}
      mtls: {{ default true .Values.security.dataPlane.mtls }}
  telemetry:
    type: Istiod
  tracing:
    sampling: {{ .Values.tracing.sampling }}
    type: Jaeger
  version: {{ .Values.version }}
